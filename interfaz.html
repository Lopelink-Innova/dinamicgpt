<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini ChatGPT Gemini</title>
</head>
<body>
  <h1>Mini ChatGPT con Gemini</h1>
  <textarea id="userInput" placeholder="Escribe tu mensaje..."></textarea><br>
  <button onclick="sendMessage()">Enviar</button>
  <div id="responseBox" style="margin-top: 1rem;"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const resBox = document.getElementById('responseBox');
      resBox.textContent = 'Pensando...';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      resBox.textContent = data.reply || ('Error: ' + data.error);
    }
  </script>
</body>
</html>
