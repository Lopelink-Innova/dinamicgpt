<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinamic GPT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-top: 1rem; }
    button { padding: 10px 20px; margin-top: 1rem; margin-right: 1rem; }
    .response, .image { margin-top: 2rem; background: #f4f4f4; padding: 1rem; border-radius: 5px; }
    img { max-width: 100%; margin-top: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
   <div class="header">
    <h1>DianmiChat</h1>
    <img src="https://lopelink.com/assets/img/logo-lopelink.png" alt="Lopelink Innova Logo" class="logo">
  </div>
  <p>Escribe algo para el asistente o una descripci√≥n para una imagen:</p>
  <textarea id="userInput" placeholder="Hazme trabajar humano que valgo para todo!"></textarea><br>
  <button onclick="sendMessage()">Enviar</button>
  <button onclick="generateImage()">Generar imagen</button>

  <div class="response" id="responseBox"></div>
  <div class="image" id="imageBox"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('responseBox');
      const imageBox = document.getElementById('imageBox');
      responseBox.textContent = "Trabajando por ti, humano, para no ser pobre...";
      imageBox.innerHTML = "";

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        if (data.reply) {
          responseBox.textContent = data.reply;
        } else {
          responseBox.textContent = 'Error: ' + (data.error || 'Sin respuesta');
        }
      } catch (err) {
        responseBox.textContent = 'Error de red: ' + err.message;
      }
    }

    async function generateImage() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('responseBox');
      const imageBox = document.getElementById('imageBox');
      responseBox.textContent = "";
      imageBox.innerHTML = "Generando imagen...";

      try {
        const res = await fetch('/generate-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: input })
        });

        const data = await res.json();
        if (data.image_url) {
          imageBox.innerHTML = `<img src="${data.image_url}" alt="Imagen generada">`;
        } else {
          imageBox.textContent = 'Error: ' + (data.error || 'No se pudo generar la imagen');
        }
      } catch (err) {
        imageBox.textContent = 'Error de red: ' + err.message;
      }
    }
  </script>
</body>
</html>
